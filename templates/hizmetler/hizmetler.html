{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="hizmetler-animation animated slideInLeft slower delay-1s">
<h1 class="title-hizmetler" id = "title" style="margin-left: 9%"> HİZMETLER </h1>
<hr class="hr-dark" style="width: 75%; margin-right: 20%;">
</div>

{% if hizmetler %}
<div class="hizmetler animated fadeIn slow delay-2s">
{% for hizmet,icer in mylist %}

	<div class="hizmetler-madde" style="display: inline-block">
		<div class="card">
			<div class="view overlay">
				<img class="card-img-top" src="/{{ hizmet.resim.url }}">
				<a>
					<div class="mask rgba-white-slight"></div>
				</a>
			</div>
			<div class="card-body rounded-bottom">
				<a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
				<div style="min-height: 100px; max-height: 100px;">
				<h4 style="color: #075e93;">{{ hizmet.baslik }}</h4>
				</div>
				<p class="card-text card-text-color mb-4" style="color: #262222eb;  text-align: left;">{{ icer }}...</p>
				<a href="{% url 'hizmet_ozel' hizmet.id %}"><button href="{% url 'hizmet_ozel' hizmet.id %}" class="hizmetler-button">Ayrıntılar</button></a>
			</div>
		</div>
	</div>

{% endfor %}

{% else %}
	<p> Hizmet bulunmamaktır</p>
{% endif %}

</div>

{% endblock %}
